<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // 把window传进来，在里面找的话会快很多

  (function (window, undefined) {
    undefined = 42;
    alert(undefined) // 42
  })(window);

  undefined = 42;
  alert(undefined) // undefined

</script>
</body>
</html>
